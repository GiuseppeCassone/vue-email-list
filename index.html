<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/death-note-font" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Vue Email List</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <div id="app">

        <div class="container d-flex justify-content-center align-items-center">

            <div class="note">
                <div class="imgbox">
                    <img src="./img/Death_Note_front.jpg" alt="">
                    <img src="./img/Death_Note_rules.png" alt="">
                </div>
                <div class="content pt-3">

                    <h1 class="mb-4 text-center fw-bold fs-4">WRITE YOUR EMAIL</h1>
        
                    <ul v-if="emails.length === 10" class="list-group">
                        <li v-for="(mail, index) in emails" class="list-group-item">{{ mail.response }}</li>
                    </ul>
                    
                </div>
            </div>


        </div>


    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
